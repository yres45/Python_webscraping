<html>
<head>

<header>
        <ul id="menu">

<body class="container">


  <form  method="post" action="">
  {% csrf_token %}
  <div class="aut_form">
    <table>
        <tr>
            <td><label for="loginField">Логин</label></td>
            <td><input id="loginField" type="text" name="login" value= '{% if submitbutton == "Submit" %} {{ password }} {% endif %}'></td>
        </tr>
        <tr>
            <td><label for="passwordField">Пароль</label></td>
            <td><input id="passwordField" type="text" name="password" value='{% if submitbutton == "Submit" %} {{ login }} {% endif %}'></td>
        </tr>
    </table>   
    <button type="submit" name="Submit" value="Submit">Login</button>
    </div>
 </form>

    
 
{% if submitbutton == "Submit"  %} 
     <h1> Your login {{ Login }} </h1>
     <h1> Your state is {{ Password }} </h1>
{% endif %}  
    
   
</body>
</html>
